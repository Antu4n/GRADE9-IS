<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity: Element Sorter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 1.5vmin; /* Increased for better base readability */
        }
        ::-webkit-scrollbar{
            display: none;
        }
        :root {
            --font-xs: 1.1rem;
            --font-sm: 1.4rem;
            --font-md: 1.6rem;
            --font-lg: 2.4rem;
            --font-xl: 4.8rem;
            --pad-sm: 1rem;
            --pad-md: 1.6rem;
            --pad-lg: 2.4rem;
            --primary-color: #5D04B2;
            --secondary-color: #FBB03B;
            --progress-color: #FFFF00;
            --correct-color: #5cb85c;
            --incorrect-color: #d9534f;
            --text-color-dark: #333;
            --text-color-light: #fff;
            --card-background-light: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --header-font: 'Fredoka', 'Poppins', sans-serif;
            --body-font: 'Fredoka', 'Nunito', sans-serif;
            --border-radius: 1.4rem;
            /* Category Colors */
            --cat-metal-color: #3498db; /* Blue */
            --cat-nonmetal-color: #e74c3c; /* Red */
            --cat-metalloid-color: #9b59b6; /* Purple */
        }

        @font-face {
            font-family: 'Fredoka';
            src: url('../assets/Fredoka-VariableFont_wdth\,wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: var(--body-font);
            font-size: var(--font-md);
        }

        #game-wrapper {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 1.5rem 4rem var(--shadow-dark);
            overflow: hidden;
            position: relative;
            background: #fff;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--pad-lg);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* --- HEADER --- */
        .game-header {
            width: 100%;
            background-color: var(--primary-color);
            padding: var(--pad-sm) var(--pad-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: absolute;
            top: 0; left: 0; z-index: 10;
            box-shadow: 0 0.2rem 1rem rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .game-header.visible { opacity: 1; }
        .game-header h1 { font-size: var(--font-lg); font-weight: 800; margin: 0; }

        /* --- PROGRESS BAR STYLING --- */
        .header-progress {
            display: flex;
            align-items: center;
            gap: var(--pad-md);
        }
        #header-progress-container {
            width: 20rem;
            background-color: rgba(255,255,255,0.3);
            border-radius: 1.6rem;
            height: 2rem;
            border: 0.2rem solid white;
            position: relative;
            overflow: hidden;
        }
        #header-progress-bar {
            height: 100%;
            width: 0%;
            background: #FFFF00; /* Original progress color */
            border-radius: 1.3rem;
            transition: width 0.5s ease;
        }
        #header-progress-text {
            font-weight: 700;
            font-size: var(--font-sm);
        }

        /* --- START SCREEN --- */
        #start-screen {
            background-image: url('images/gamebg.jpg');
            background-size: cover;
            background-position: center;
        }
        #start-screen h1 {
            font-size: var(--font-xl);
            color: var(--text-color-light);
            margin-bottom: 1.9rem;
            text-align: center;
            font-weight: 900;
            text-shadow: 0 0.4rem 1rem rgba(0,0,0,0.3);
        }
        .start-button {
            font-family: var(--header-font);
            background: var(--secondary-color); color: var(--text-color-light);
            font-weight: 900;
            font-size: var(--font-md);
            border: 0.4rem solid #fff;
            border-radius: 4.8rem;
            padding: var(--pad-sm) var(--pad-lg);
            margin-top: 1.6rem;
            cursor: pointer;
            text-shadow: 0 0.2rem 0 #b88b2a;
            transition: all 0.2s;
        }
        .start-button:hover { transform: scale(1.06); }

        /* ===== COMPLETION OVERLAY (NEW) ===== */
        #completion-overlay {
            background-image: url('images/gamebg.jpg');
            background-size: cover; background-position: center; color: #fff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 1rem; padding: 1rem;
        }
        .completion-title-banner {
            font-size: clamp(2rem, 7vmin, 4rem);
            text-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            text-align: center; font-family: var(--header-font);
        }
        #completion-overlay .modal {
            background: transparent; box-shadow: none; width: auto; max-width: none;
            display: flex; justify-content: center; align-items: center; padding: 0; overflow: visible;
        }
        #completion-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            border: 3px solid var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .completion-buttons {
            position: static;
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            padding: 0 2rem 2rem 2rem;
            box-sizing: border-box;
            align-items: flex-end;
            margin-top: 0;
        }
        .completion-btn {
            background: #FBB03B;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            border: 0.1875rem solid #fff;
            border-radius: 3rem;
            padding: 0.75rem 2.25rem;
            margin-top: 1rem;
            cursor: pointer;
            letter-spacing: 0.02em;
            transition: all 0.2s;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.2);
        }
        .completion-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0.5rem 1.25rem rgba(0,0,0,0.2);
        }
        
        /* --- GAME SCREEN & LAYOUT --- */
        #game-screen {
            justify-content: flex-start;
            padding: 0;
            overflow: hidden;
            background-color: #e9eef2;
        }
        .game-content {
            width: 100%;
            height: 100%;
            padding: 6.8rem var(--pad-md) var(--pad-md) var(--pad-md);
            display: flex;
            flex-direction: column; /* CHANGED for consistent top-down layout */
            gap: var(--pad-md);
        }
        #drop-zones-container {
            width: 100%;
            flex-grow: 1; /* Allows this container to take up available space */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--pad-lg);
            min-height: 0; /* Add this line */
        }
        #drag-items-container {
            width: 100%;
            height: 25%;
            background: #dcdde1;
            border-radius: var(--border-radius);
            box-shadow: inset 0 5px 15px -5px rgba(0,0,0,0.15);
            padding: var(--pad-md);
            display: flex;
            flex-wrap: wrap;
            gap: var(--pad-sm);
            justify-content: center;
            align-content: flex-start;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .drag-item {
            background-color: #fff;
            padding: var(--pad-sm) var(--pad-md);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px var(--shadow-light);
            cursor: grab;
            transition: all 0.2s ease;
            font-size: var(--font-xl);
            font-weight: 900;
            color: var(--text-color-dark);
            border: 3px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 8rem;
        }
        .drag-item:active { cursor: grabbing; }
        .drag-item.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .drop-zone {
            display: flex;
            flex-direction: column;
            background: #fdfdff;
            border-radius: var(--border-radius);
            overflow-y: auto;
        }
        .drop-zone-header {
            font-size: var(--font-lg);
            font-weight: 800;
            color: white;
            padding: var(--pad-sm);
            text-align: center;
            border-bottom: 4px solid rgba(0,0,0,0.1);
            border-top-left-radius: calc(var(--border-radius) - 3px);
            border-top-right-radius: calc(var(--border-radius) - 3px);
        }
        .drop-zone[data-category="Metals"] .drop-zone-header { background-color: var(--cat-metal-color); }
        .drop-zone[data-category="Non-metals"] .drop-zone-header { background-color: var(--cat-nonmetal-color); }
        .drop-zone[data-category="Metalloids"] .drop-zone-header { background-color: var(--cat-metalloid-color); }

        .drop-zone.drag-over {
            transform: scale(1.02);
            border-style: solid;
        }
        .drop-zone[data-category="Metals"].drag-over { border-color: var(--cat-metal-color); }
        .drop-zone[data-category="Non-metals"].drag-over { border-color: var(--cat-nonmetal-color); }
        .drop-zone[data-category="Metalloids"].drag-over { border-color: var(--cat-metalloid-color); }

        .items-landed-container {
            flex-grow: 1;
            padding: var(--pad-sm);
            display: flex;
            flex-wrap: wrap;
            gap: var(--pad-sm);
            justify-content: center;
            align-content: flex-start;
            overflow-y: auto;
        }
        .items-landed-container .drag-item {
            cursor: default;
            background-color: #e8f5e9;
            border-color: var(--correct-color);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- BUTTONS & MODALS --- */
        #help-button, .hint-icon { animation: glow-pulse-white 2.5s infinite ease-in-out; }
        #help-button {
            width: 4rem; height: 4rem;
            background: rgba(255, 255, 255, 0.2);
            border: 0.2rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; padding: 0; color: white; }
        #help-button svg { width: 50%; height: 50%; fill: white; }
        #help-button:hover { transform: scale(1.1); animation: none; }

        #hint-button {
            position: absolute;
            bottom: 2rem; right: 2rem;
            z-index: 20;
            width: 5rem; height: 5rem;
            background: var(--secondary-color);
            border: 0.3rem solid white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 0.4rem 1.5rem rgba(251, 176, 59, 0.4);
            animation: glow-pulse 2.5s infinite ease-in-out;
        }
        #hint-button:hover { animation: none; transform: scale(1.1); box-shadow: 0 0.6rem 2.5rem rgba(251, 176, 59, 0.8); }
        #hint-button svg { width: 2.4rem; height: 2.4rem; fill: white; }
        #hint-button.hidden { display: none; }

        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(0.5rem); z-index: 1000; display: flex; justify-content: center; align-items: center; animation: fadeIn 0.3s ease; }
        .modal-overlay.hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #narration-modal, #help-modal, #hint-modal, #feedback-modal { background: var(--card-background-light); padding: var(--pad-lg); border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 60rem; border-top: 0.8rem solid var(--primary-color); animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #narration-title, #help-title, #hint-title, .feedback-title { color: var(--primary-color); font-size: var(--font-lg); margin-bottom: 2.4rem; display: flex; align-items: center; justify-content: center; gap: 1rem;}
        #narration-text, #help-modal-text, #hint-modal-text, #feedback-modal-text { font-size: var(--font-md); line-height: 1.6; color: var(--text-color-dark); margin-bottom: 3.2rem; }
        #narration-text p, #help-modal-text p, #hint-modal-text p, #help-modal-text ul { margin-bottom: 1rem; }
        #help-modal-text, #hint-modal-text { text-align: left; }
        #help-modal{
            padding-left:5rem;
        }
        #narration-text { text-align: left; background: #f8f9fa; padding: 1.5rem; border-radius: 0.75rem; border-left: 4px solid var(--primary-color); line-height: 1.5; color: var(--text-color-dark); }
        #continue-narration-btn, #help-modal-btn, #hint-modal-btn, #feedback-modal-btn { width: 100%; padding: 1.6rem; font-size: 1.8rem; font-weight: 700; border: none; border-radius: 1.2rem; cursor: pointer; color: #ffffff; transition: transform 0.2s, box-shadow 0.2s; }
        #continue-narration-btn:hover, #help-modal-btn:hover, #hint-modal-btn:hover, #feedback-modal-btn:hover { transform: scale(1.03); }
        #continue-narration-btn, #help-modal-btn { background: var(--primary-color); }
        #hint-modal-btn { background: var(--secondary-color); }
        @keyframes slideIn { from { transform: translateY(3rem) scale(0.95); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
        #hint-modal { border-top-color: var(--secondary-color); }
        #hint-title { color: var(--secondary-color); }
        #feedback-modal.correct-feedback { border-color: var(--correct-color); }
        #feedback-modal.incorrect-feedback { border-color: var(--incorrect-color); }
        #feedback-modal.correct-feedback .feedback-title { color: var(--correct-color); }
        #feedback-modal.incorrect-feedback .feedback-title { color: var(--incorrect-color); }
        .feedback-title svg { width: var(--font-lg); height: var(--font-lg); }
        #feedback-modal.correct-feedback #feedback-modal-btn { background: var(--correct-color); }
        #feedback-modal.incorrect-feedback #feedback-modal-btn { background: var(--incorrect-color); }
        
        .shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(251, 176, 59, 0.5), 0 0 20px rgba(251, 176, 59, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(251, 176, 59, 0.8), 0 0 30px rgba(251, 176, 59, 0.5); transform: scale(1.1); }
        }
        @keyframes glow-pulse-white {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.7); transform: scale(1.1); }
        }

        /* --- Media Query for smaller screens --- */
        @media (max-width: 991px) {
            #completion-image { max-width: 50vw; width: 100%; }
        }
        @media (max-width: 768px), (max-height: 500px) {
            body { padding: 0; }
            #game-wrapper { aspect-ratio: unset; width: 100vw; height: 100vh; border-radius: 0; box-shadow: none; }
            html { font-size: 2.8vmin; } /* Adjusted for better mobile scaling */
            .game-content { flex-direction: column; padding: 7rem var(--pad-sm) var(--pad-sm) var(--pad-sm); }
            #drag-items-container { height: auto; flex-basis: 27%; flex-wrap: wrap; }
            #drop-zones-container { flex-basis: 65%;}
            .drag-item { font-size: var(--font-lg); min-width: 6rem; }
            .completion-buttons { gap: 0.75rem; position: static; padding: 1rem; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div class="game-header">
                <h1>Element Sorter</h1>
                <div class="header-progress">
                    <div id="header-progress-container">
                        <div id="header-progress-bar"></div>
                    </div>
                    <div id="header-progress-text">0 / 10</div>
                    <button id="help-button" class="help-icon" title="Help">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                    </button>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <h1>Element Sorter</h1>
                <button class="start-button">Start Activity</button>
            </div>

            <div id="game-screen" class="screen hidden">
                <div class="game-content">
                    <div id="drop-zones-container"></div>
                    <div id="drag-items-container"></div>
                </div>
                <button id="hint-button" class="hint-icon hidden" title="Get a Hint">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .5.4 1 1 1h4c.6 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .5.4 1 1 1h6c.6 0 1-.5 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z"/></svg>
                </button>
            </div>

            <div id="completion-overlay" class="screen hidden">
                <h2 class="completion-title-banner">Activity Wrap Up!</h2>
                <div class="modal">
                    <img id="completion-image" src="images/complete.jpg" alt="Activity summary showing completed classification." onerror="this.src='https://placehold.co/600x400/5D04B2/ffffff?text=Well+Done!'; this.onerror=null;">
                </div>
                <div class="completion-buttons">
                    <button class="completion-btn" id="restart-activity-btn">Restart Activity</button>
                    <button class="completion-btn" id="next-activity-btn">Next Activity</button>
                </div>
            </div>

            <div id="feedback-modal-overlay" class="modal-overlay hidden">
                <div id="feedback-modal">
                    <div class="feedback-title" id="feedback-title"></div>
                    <div id="feedback-modal-text"></div>
                    <button id="feedback-modal-btn">Continue</button>
                </div>
            </div>

            <div id="narration-modal-overlay" class="modal-overlay hidden">
                <div id="narration-modal">
                    <h2 id="narration-title">Activity Introduction</h2>
                    <div id="narration-text"></div>
                    <button id="continue-narration-btn">Continue</button>
                </div>
            </div>

            <div id="help-modal-overlay" class="modal-overlay hidden">
                <div id="help-modal">
                    <h2 id="help-title">Learner Instructions</h2>
                    <div id="help-modal-text"></div>
                    <button id="help-modal-btn">Got It!</button>
                </div>
            </div>

            <div id="hint-modal-overlay" class="modal-overlay hidden">
                <div id="hint-modal">
                    <h2 id="hint-title">Here's a Hint...</h2>
                    <div id="hint-modal-text"></div>
                    <button id="hint-modal-btn">Thanks!</button>
                </div>
            </div>
            
            <audio id="intro-audio" src="audio/intro.mp3" preload="auto"></audio>
            <audio id="outro-audio" src="audio/outro.mp3" preload="auto"></audio>
            <audio id="correct-audio" src="audio/ding.mp3" preload="auto"></audio>
            <audio id="incorrect-audio" src="audio/buzz.mp3" preload="auto"></audio>

        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONSTANTS ---
    const endScreenDelay = 500;

    // --- DOM ELEMENTS ---
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const completionOverlay = document.getElementById('completion-overlay');
    const gameHeader = document.querySelector('.game-header');
    const startBtn = document.querySelector('.start-button');
    const narrationModalOverlay = document.getElementById('narration-modal-overlay');
    const narrationText = document.getElementById('narration-text');
    const continueNarrationBtn = document.getElementById('continue-narration-btn');
    const modalOverlay = document.getElementById('feedback-modal-overlay');
    const modal = document.getElementById('feedback-modal');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackText = document.getElementById('feedback-modal-text');
    const feedbackModalBtn = document.getElementById('feedback-modal-btn');
    const dragItemsContainer = document.getElementById('drag-items-container');
    const dropZonesContainer = document.getElementById('drop-zones-container');
    const helpButton = document.getElementById('help-button');
    const helpModalOverlay = document.getElementById('help-modal-overlay');
    const helpModalText = document.getElementById('help-modal-text');
    const helpModalBtn = document.getElementById('help-modal-btn');
    const hintButton = document.getElementById('hint-button');
    const hintModalOverlay = document.getElementById('hint-modal-overlay');
    const hintModalText = document.getElementById('hint-modal-text');
    const hintModalBtn = document.getElementById('hint-modal-btn');
    const progressBar = document.getElementById('header-progress-bar');
    const progressText = document.getElementById('header-progress-text');
    const restartActivityBtn = document.getElementById('restart-activity-btn');
    const introAudio = document.getElementById('intro-audio');
    const outroAudio = document.getElementById('outro-audio');
    const correctAudio = document.getElementById('correct-audio');
    const incorrectAudio = document.getElementById('incorrect-audio');

    // --- GAME DATA ---
    const gameContent = {
        intro: "Atoms can be grouped by their behaviour. Metals love to lose electrons, non-metals tend to gain, and metalloids are in between. Your task is to drag each element into the correct category. Let the sorting begin!",
        instructions: "<ul><li>Look at the electron arrangement of the element (hover over it).</li><li>Drag the element into the correct category bin: Metals, Non-metals, or Metalloids.</li><li>Release to place it in the bin.</li><li>Check the feedback to see if your classification is correct.</li></ul>",
        hint: "<b>Metals:</b> Usually have 1–3 valence electrons, lose electrons easily.<br><b>Non-metals:</b> Usually have 5–8 valence electrons, tend to gain or share electrons.<br><b>Metalloids:</b> Share properties of both metals and non-metals.",
    };

    const gameData = [
        { id: 'Na', text: 'Na', electron: '2.8.1', category: 'Metals', feedback: { correct: 'Correct! Sodium has 1 outer electron and is a typical metal.', incorrect: 'Sodium has 1 outer electron. That means it gives away electrons like metals do.' } },
        { id: 'Mg', text: 'Mg', electron: '2.8.2', category: 'Metals', feedback: { correct: 'Magnesium has 2 valence electrons—classic metal behaviour.', incorrect: 'Magnesium is a metal—it loses 2 electrons easily.' } },
        { id: 'Al', text: 'Al', electron: '2.8.3', category: 'Metals', feedback: { correct: 'Aluminium has 3 outer electrons—metals often have 1 to 3.', incorrect: 'Aluminium is a metal—it loses 3 electrons to form positive ions.' } },
        { id: 'C', text: 'C', electron: '2.4', category: 'Non-metals', feedback: { correct: 'Carbon has 4 outer electrons—it does not lose them easily.', incorrect: 'Carbon has 4 electrons in its outer shell—it tends to share or gain, not lose like metals.' } },
        { id: 'O', text: 'O', electron: '2.6', category: 'Non-metals', feedback: { correct: 'Oxygen needs 2 electrons to fill its outer shell. A reactive non-metal!', incorrect: 'Oxygen gains electrons. That’s a sign of a non-metal.' } },
        { id: 'F', text: 'F', electron: '2.7', category: 'Non-metals', feedback: { correct: 'Fluorine has 7 outer electrons—wants to gain 1.', incorrect: 'Fluorine gains electrons to complete its outer shell. This is non-metal behaviour.' } },
        { id: 'Ne', text: 'Ne', electron: '2.8', category: 'Non-metals', feedback: { correct: 'Neon is a noble gas—full outer shell makes it stable.', incorrect: 'Neon has a full outer shell, making it inert and a non-metal.' } },
        { id: 'H', text: 'H', electron: '1', category: 'Non-metals', feedback: { correct: 'Hydrogen is an exception—it behaves like a non-metal.', incorrect: 'Hydrogen is a non-metal—it shares electrons in bonding.' } },
        { id: 'He', text: 'He', electron: '2', category: 'Non-metals', feedback: { correct: 'Helium has a full outer shell of 2—it is inert.', incorrect: 'Helium is a noble gas—it is chemically inactive and belongs with non-metals.' } },
        { id: 'Si', text: 'Si', electron: '2.8.4', category: 'Metalloids', feedback: { correct: 'Silicon sits between metals and non-metals. It has properties of both.', incorrect: 'Silicon is a metalloid—it shares properties of both metals and non-metals.' } }
    ];

    const categories = [
        { id: "Metals", title: "Metals" },
        { id: "Non-metals", title: "Non-metals" },
        { id: "Metalloids", title: "Metalloids" }
    ];

    const icons = {
        correct: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`,
        incorrect: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>`
    };

    let score = 0;
    const totalQuestions = gameData.length;
    let draggedItem = null;
    let currentDropZone = null; // For touch events
    let ghostElement = null;
    let touchOffsetX = 0;
    let touchOffsetY = 0;

    function initializeGame() {
        score = 0;
        updateProgressBar();
        
        narrationText.innerHTML = gameContent.intro;
        helpModalText.innerHTML = gameContent.instructions;
        hintModalText.innerHTML = gameContent.hint;

        dragItemsContainer.innerHTML = '';
        dropZonesContainer.innerHTML = '';

        const shuffledData = [...gameData].sort(() => Math.random() - 0.5);

        shuffledData.forEach(itemData => {
            const itemEl = document.createElement('div');
            itemEl.className = 'drag-item';
            itemEl.textContent = itemData.text;
            itemEl.draggable = true;
            itemEl.dataset.id = itemData.id;
            itemEl.title = `Electron Arrangement: ${itemData.electron}`;
            dragItemsContainer.appendChild(itemEl);
        });

        categories.forEach(cat => {
            const zoneEl = document.createElement('div');
            zoneEl.className = 'drop-zone';
            zoneEl.dataset.category = cat.id;
            zoneEl.innerHTML = `
                <div class="drop-zone-header">${cat.title}</div>
                <div class="items-landed-container"></div>
            `;
            dropZonesContainer.appendChild(zoneEl);
        });

        addDragAndDropListeners();
    }
    
    function addDragAndDropListeners() {
        const draggables = document.querySelectorAll('.drag-item');
        const dropZones = document.querySelectorAll('.drop-zone');

        // --- MOUSE DRAG EVENTS ---
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                draggedItem = draggable;
                setTimeout(() => draggable.classList.add('dragging'), 0);
            });
            draggable.addEventListener('dragend', (e) => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                }
                draggedItem = null;
            });
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });
            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                if (draggedItem) {
                    handleDrop(zone);
                }
            });
        });

        // --- UNIFIED TOUCH EVENTS ---
        draggables.forEach(draggable => {
            draggable.addEventListener('touchstart', (e) => {
                // Don't start a drag if the item is already in a drop zone
                if (draggable.closest('.drop-zone')) return;

                e.preventDefault();
                draggedItem = draggable;

                const touch = e.touches[0];
                const rect = draggedItem.getBoundingClientRect();

                touchOffsetX = touch.clientX - rect.left;
                touchOffsetY = touch.clientY - rect.top;

                // Create and style the ghost element that follows the finger
                ghostElement = draggedItem.cloneNode(true);
                ghostElement.classList.add('dragging'); // Apply dragging style to ghost
                ghostElement.style.position = 'fixed';
                ghostElement.style.zIndex = '10000';
                ghostElement.style.pointerEvents = 'none';
                ghostElement.style.width = `${rect.width}px`;
                ghostElement.style.height = `${rect.height}px`;
                ghostElement.style.left = `${touch.clientX - touchOffsetX}px`;
                ghostElement.style.top = `${touch.clientY - touchOffsetY}px`;
                
                document.body.appendChild(ghostElement);

                // Make original item semi-transparent
                draggedItem.classList.add('dragging');

            }, { passive: false });
        });

        document.addEventListener('touchmove', (e) => {
            if (!ghostElement) return;
            e.preventDefault();

            const touch = e.touches[0];
            
            // Move the ghost element
            ghostElement.style.left = `${touch.clientX - touchOffsetX}px`;
            ghostElement.style.top = `${touch.clientY - touchOffsetY}px`;

            // Since the ghost has pointer-events: none, elementFromPoint will look through it
            const elementUnder = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetZone = elementUnder ? elementUnder.closest('.drop-zone') : null;

            if (currentDropZone !== targetZone) {
                if (currentDropZone) {
                    currentDropZone.classList.remove('drag-over');
                }
                if (targetZone) {
                    targetZone.classList.add('drag-over');
                }
                currentDropZone = targetZone;
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (!draggedItem || !ghostElement) return;

            // Clean up ghost element
            document.body.removeChild(ghostElement);
            ghostElement = null;

            // Handle the drop if we are over a valid zone
            if (currentDropZone) {
                handleDrop(currentDropZone);
                currentDropZone.classList.remove('drag-over');
            }

            // Restore original item's visibility
            draggedItem.classList.remove('dragging');
            
            // Clean up state
            draggedItem = null;
            currentDropZone = null;
        });
    }

    function handleDrop(dropZone) {
        if (!draggedItem) return;
        
        const itemId = draggedItem.dataset.id;
        const itemData = gameData.find(d => d.id === itemId);
        const correctCategory = itemData.category;
        const droppedCategory = dropZone.dataset.category;

        if (correctCategory === droppedCategory) {
            score++;
            updateProgressBar();
            
            const landedContainer = dropZone.querySelector('.items-landed-container');
            draggedItem.draggable = false;
            landedContainer.appendChild(draggedItem);
            
            showFeedback(true, itemData.feedback.correct);
        } else {
            showFeedback(false, itemData.feedback.incorrect);
        }
    }

    function switchScreen(hideScreen, showScreen) {
        hideScreen.classList.add('hidden');
        if (showScreen === gameScreen) {
            gameHeader.classList.add('visible');
            hintButton.classList.remove('hidden');
        } else if (hideScreen === gameScreen) {
            gameHeader.classList.remove('visible');
            hintButton.classList.add('hidden');
        }
        setTimeout(() => showScreen.classList.remove('hidden'), 50);
    }

    function updateProgressBar() {
        const percentage = totalQuestions > 0 ? (score / totalQuestions) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${score} / ${totalQuestions}`;
    }

    function showFeedback(isCorrect, message) {
        const titleText = isCorrect ? "Correct!" : "Try Again...";
        feedbackTitle.innerHTML = `${isCorrect ? icons.correct : icons.incorrect} ${titleText}`;
        feedbackText.textContent = message;
        
        const sound = isCorrect ? correctAudio : incorrectAudio;
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Audio play failed."));

        modal.className = 'modal';
        modal.classList.add(isCorrect ? 'correct-feedback' : 'incorrect-feedback');
        if (!isCorrect) modal.classList.add('shake');
        
        feedbackModalBtn.className = 'modal-button';
        feedbackModalBtn.classList.add(isCorrect ? 'correct-feedback' : 'incorrect-feedback');
        
        checkGameCompletion();
        modalOverlay.classList.remove('hidden');
    }

    modal.addEventListener('animationend', () => modal.classList.remove('shake'));

    function checkGameCompletion() {
        if (score === totalQuestions) {
            feedbackModalBtn.textContent = "Continue";
            feedbackModalBtn.onclick = handleFinishClick;
        } else {
            feedbackModalBtn.textContent = "Continue";
            feedbackModalBtn.onclick = handleContinueClick;
        }
    }

    const handleFinishClick = () => {
        modalOverlay.classList.add('hidden');
        setTimeout(() => {
            switchScreen(gameScreen, completionOverlay);
            outroAudio.play().catch(e => console.log("Outro audio play failed."));
        }, endScreenDelay);
    };

    const handleContinueClick = () => {
        modalOverlay.classList.add('hidden');
    };

    function showNarration() {
        introAudio.currentTime = 0;
        introAudio.play().catch(e => console.log("Intro audio play failed."));
        narrationModalOverlay.classList.remove('hidden');
    }
    
    function stopAllAudio() {
        [introAudio, outroAudio, correctAudio, incorrectAudio].forEach(audio => {
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }
        });
    }

    function restartGame() {
        stopAllAudio();
        // Re-initialize the game state, score, and elements
        initializeGame();
        // Switch from the completion screen back to the game screen
        switchScreen(completionOverlay, gameScreen);
    }

    startBtn.addEventListener('click', () => {
        switchScreen(startScreen, gameScreen);
        initializeGame();
        showNarration();
        if (typeof sendEvent !== 'undefined' && typeof ActivityEvent !== 'undefined') {
            sendEvent(ActivityEvent.START_ACTIVITY, { activityName: 'Element Sorter – “Classify That Atom!”' });
        }
    });

    restartActivityBtn.addEventListener('click', restartGame);
    
    document.querySelectorAll('.completion-buttons button').forEach(button => {
        button.addEventListener('click', stopAllAudio);
    });

    continueNarrationBtn.addEventListener('click', () => {
        narrationModalOverlay.classList.add('hidden');
        stopAllAudio();
    });

    helpButton.addEventListener('click', () => helpModalOverlay.classList.remove('hidden'));
    helpModalBtn.addEventListener('click', () => helpModalOverlay.classList.add('hidden'));

    hintButton.addEventListener('click', () => hintModalOverlay.classList.remove('hidden'));
    hintModalBtn.addEventListener('click', () => hintModalOverlay.classList.add('hidden'));

    document.getElementById('next-activity-btn').addEventListener('click', () => {
        if (typeof sendEvent !== 'undefined' && typeof ActivityEvent !== 'undefined') {
            sendEvent(ActivityEvent.END_ACTIVITY, { activityName: 'Element Sorter – “Classify That Atom!”' });
        }
        window.location.href = "../ACTIVITY2/index.html";
    });
});
</script>
